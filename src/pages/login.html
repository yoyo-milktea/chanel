<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanel登录页面</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../lib/iconfont/iconfont.css">
    <script src="../js/cookie.js"></script>
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
</head>

<body>
    <header class="clear_fix">
        <!-- 头部logo -->
        <div class="img">
            <img src="../img/logo_black.png" alt="">
        </div>
        <!-- 头部登录部分 -->
        <div class="login">
            <div>
                <span class="loginbtn">请登录</span>
                <span class="iconfont icon-shoppingbags"></span>
                <em></em>
            </div>
        </div>
    </header>
    <!-- 导航栏部分 -->
    <div class="navigator">
        <div class="nav">
            <ul>
                
            </ul>
        </div>
    </div>
    <h2></h2>
    <main>
        <h1>我的账户</h1>
        <div class="container">
            <div class="login clear_fix">
                <div class="text1 clear_fix">
                    <span>已注册用户</span>
                    <span id="jiantou1" class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></br>
                </div>
                <form id="loginform" action="" method="post">
                    <label for="" name="usr">用户名 <em>*</em></label></br>
                    <input class="inpusr" type="text"></br>
                    <label for="">密码 <em>*</em></label></br>
                    <input class="inppsd" type="password" name="psd" id=""><br>
                    <p><a>忘记密码？</a></p>
                    <button class="btn1">登录</button>
                    <p>*必填</p>
                </form>
            </div>
            <div class="register clear_fix">
                <div class="text2 clear_fix">
                    <span>新用户注册</span>
                    <span id="jiantou2" class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                </div>
                <form id="registerform" action="" method="post">
                    <i>创建您的账户，享受专属优惠与个性化服务</i><br><br>
                    <label for="" name="usr">用户名 <em>*</em></label></br>
                    <input class="regusr" type="text"></br>
                    <label for="">密码 <em>*</em></label></br>
                    <input class="regpsd" type="password" name="psd" id=""><br>
                    <label for="">确认密码 <em>*</em></label></br>
                    <input class="comregpsd" type="password" name="psd" id=""><br>
                    <button class="btn2">确认并提交</button>
                    <p>*必填</p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <h3>线上客服</h3>
                <p>香奈儿线上专门店客服团队将竭诚为您服务,请联系线上美容顾问
                    或致电 4009-555-888，工作时间每日上午9点至晚上24点。</p>
            </li>
            <li>
                <h3>购买</h3>
                <p>每笔订单均附赠指定体验装。</p>
                <p>并享受免费订单配送。</p>
            </li>
            <li>
                <h3>最新资讯</h3>
                <p>订阅香奈儿最新资讯：限量创作系列，到心意好礼，尽在掌握。</p>
                <span>订阅</span>
            </li>
        </ul>
    </footer>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/nav.js"></script>
    <script>
        // //渲染导航栏
        new nav()
    </script>
</body>

</html>
